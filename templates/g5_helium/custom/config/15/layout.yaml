  custom-5807:
    title: Intro
    attributes:
      html: '<h2 class="expanding" style="margin: 0 auto; text-align: center; max-width: 60ch; color: #ad3034;">Developing Two High-Grade District Scale Silver Projects <br>within Historic Mining Camps of Canada and Peru</h2>'
    block:
