  custom-2749:
    title: 'Custom HTML'
    attributes:
      html: "<div id=\"company-highlights-wrapper\">\n<h2 style=\"text-align: center;\">Company Highlights</h2>\n<ul style=\"list-style-type: none;\">\n<li class=\"highlight\"><a href=\"/project\" target=\"_self\"> <span class=\"highlights\">HIGH-GRADE SILVER</span> </a></li>\n<li class=\"highlight\"><a href=\"/project\" target=\"_self\"> <span class=\"highlights\">PAST PRODUCER</span> </a></li>\n<li class=\"highlight\"><a href=\"/project\" target=\"_self\"> <span class=\"highlights\">LOW CAPEX</span> </a></li>\n<li class=\"highlight\"><span style=\"color: #000000;\"><a href=\"/corporate/leadership\" target=\"_self\" style=\"color: #000000;\"> <span class=\"highlights\">EXPERIENCED MANAGEMENT</span> </a></span></li>\n</ul>\n</div>"
  custom-7059:
    title: 'Custom HTML'
    attributes:
      html: "<div id=\"project-container\">\n  <div id=\"projects-bethania\">\n  <div>\n  <p>The Bethania Silver Project, located in Central Peru, is ramping up production and generates revenue through the sale of silver-rich concentrates. The project encompasses the contiguous 4,500-ha Bethania Silver district which includes the Bethania silver mine, Carmelitas, Tito PH and Millococha prospects. The area is accessible year-round via a 4 hour drive from the city of Huancayo. Now that the mine has commenced production, Kuya's focus is to increase production, add infrastructure to improve efficiency and aggressively drill the mine area and other past producing silver prospects to grow the resource base.</p>\n  <a href=\"/templates/g5_helium/custom/images/pdf/presentation/2025/Kuya_Silver_June_2025.pdf\" target=\"_blank\">Corporate Presentation</a></div>\n  <h2>BETHANIA</h2>\n  </div>\n  <!-- #hwb-image -->\n  <div id=\"projects-silver-king\">\n  <div>\n  <p>The Silver Kings Project is located in Northern Ontarioâ€™s most prolific silver mining camp, situated near the historic mining town of Cobalt, Ontario. The Project encompasses 13,000 hectares and is host to approximately 1/6 of total historic silver production from the Cobalt and Silver Centre mining camps. Kuya has developed a new exploration model leading to the grass roots Campbell-Crawford discovery, highlighted by the discovery hole intersecting 15,372 g/t (494 oz/t) silver over 3.34 m (23-SK-08)</p>\n  <a href=\"/templates/g5_helium/custom/images/pdf/presentation/2025/Kuya_Silver_June_2025.pdf\" target=\"_blank\">Corporate Presentation</a></div>\n  <h2>SILVER KINGS</h2>\n  </div>\n  </div>"
  custom-7658:
    title: 'Customer Testimonials'
    attributes:
      html: "<div id=\"modal-vid-trigger-holder\">\n<div id=\"modal-vid-trigger\" style=\"padding: 4rem;\">\n<h2 style=\"color: #fff; text-align: center; font-weight: 900;\">Kuya Silver: Bethania Silver Mine Q2 2025 Update</h2>\n<p class=\"hide-mob\" style=\"color: #fff; text-align: center; font-weight: 400;\">CEO, David Stein, provides the latest production and exploration updates from the company's flagship project</p>\n<p style=\"color: #fff; text-align: center; font-weight: 400;\"><!-- START: Modals --><a data-modals=\"\" href=\"https://www.youtube.com/embed/W4uhrqtSTLA?si=QXY3ke-Ao9s2NcBX&amp;wmode=transparent\" title=\"Kuya Silver\" data-modals-height=\"315\" data-modals-title=\"Kuya Silver\" data-modals-width=\"560\" data-modals-group=\"_group_0\" data-modals-done=\"true\"><img src=\"/templates/g5_helium/custom/images/play-button-red-70.png\" alt=\"\" class=\"img-videp\"></a><!-- END: Modals --></p>\n</div>\n<!--ends #modal-vid-trigger --></div>"
    block:
