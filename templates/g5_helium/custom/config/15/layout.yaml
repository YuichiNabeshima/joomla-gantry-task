  custom-9183:
    title: 'Custom HTML'
    attributes:
      html: "<div id=\"new-investor-materials-wrapper\">\n<div id=\"corporate-presentation\" class=\"pres-card\">\n<h4 class=\"pres-heading\">Corporate Presentation</h4>\n<p style=\"text-align: center;\"><a href=\"/images/pdf/presentation/2025/Kuya_Silver_June_2025.pdf\" target=\"_blank\">Download &gt;&gt;</a></p>\n</div>\n<div id=\"bethania-silver-mine-summary\" class=\"pres-card\">\n<h4 class=\"pres-heading\">Kuya Silver Overview</h4>\n<p style=\"text-align: center;\"><a href=\"/images/pdf/Fact-Sheet/2025/Kuya-Factsheet-June3.pdf_1_1.pdf\" target=\"_blank\">Download &gt;&gt;</a></p>\n</div>\n<div id=\"technical-report\" class=\"pres-card\">\n<h4 class=\"pres-heading\">Preliminary Economic Assessment</h4>\n<p style=\"text-align: center;\"><a href=\"/images/pdf/KUYA_Bethania_Silver_Project_-_NI_43-101_Amended_and_Restated_Technical_Report_PEA_October_20_2023.pdf\" target=\"_blank\">Download &gt;&gt;</a></p>\n</div>\n<div id=\"bethania-plant-animation\" class=\"pres-card\">\n<h4 class=\"pres-heading\">Kuya Silver Media</h4>\n<p style=\"text-align: center;\"><a href=\"/investor/media\" target=\"_blank\" rel=\"noopener\"><img src=\"/images/fp-decor/play-button-red-70.png\" alt=\"\"></a></p>\n</div>\n</div>\n<div id=\"awebChromeHelper\">&nbsp;</div>\n<div id=\"awebChromeHelper\">&nbsp;</div>"
