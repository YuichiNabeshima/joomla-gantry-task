      html: "<section class=\"home-hero-video\">\n<div class=\"video-content-wrapper\">\n<div class=\"container clearfix\">\n<div class=\"row\">\n<div class=\"col-md-12\">\n<div class=\"hero-inner-holder text-center\"><header class=\"entry-header hero-title-header text-center\">\n<h1 style=\"font-weight: 100;\">Building the Next High-Margin<br>Silver Mining Company</h1>\n</header><!-- .entry-header --></div>\n<!-- /.hero-inner-holder --></div>\n<!-- .end-col --></div>\n<!-- .end-row --></div>\n</div>\n<div class=\"fv-hero\"><img src=\"/templates/g5_helium/custom/images/Kuya-home-banner-01.jpg\" alt=\"home banner\"></div>\n</section>"
